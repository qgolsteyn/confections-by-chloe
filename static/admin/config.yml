backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Heading, name: heading, widget: string }
          - { label: Description, name: description, widget: text }
          - {
              label: Pricing list,
              name: pricing,
              widget: list,
              fields:
                [
                  { label: Category, name: category, widget: string },
                  {
                    label: Items,
                    name: items,
                    widget: list,
                    fields:
                      [
                        { label: Name, name: name, widget: string },
                        { label: Price, name: price, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: Confections,
              name: confections,
              widget: list,
              fields:
                [
                  { label: Category, name: category, widget: string },
                  {
                    label: Items,
                    name: items,
                    widget: list,
                    fields:
                      [
                        { label: Name, name: name, widget: string },
                        {
                          label: Description,
                          name: description,
                          widget: string,
                        },
                        { label: Image, name: src, widget: image },
                      ],
                  },
                ],
            }
          - { label: Order Info, name: orderInfo, widget: text }
          - { label: Email, name: email, widget: text }
          - { label: Phone, name: phone, widget: text }
          - { label: Instagram, name: instagram, widget: text }
          - { label: Facebook, name: facebook, widget: text }
